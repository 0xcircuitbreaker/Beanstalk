query HistoricalPodOrders(
  $historyIDs: [String!]!
) {
  podOrders(where: {
    historyID_in: $historyIDs
  }, orderBy: updatedAt, orderDirection: desc) {
    #// Identifiers
    id
    historyID

    #// Pricing
    pricePerPod

    #// Constraints
    maxPlaceInLine

    #// Amounts
    #podAmount # sk/fix/pod-market removed podAmount and added beanAmount
    podAmountFilled
    
    #// Metadata
    status
    updatedAt
  }
}