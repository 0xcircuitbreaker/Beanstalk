query SeasonalHarvestedPods($season_lte: Int, $first: Int, $field: String) {
  seasons: fieldHourlySnapshots(
    where: {
      field: $field,
      season_lte: $season_lte
    }
    first: $first
    orderBy: season
    orderDirection: desc
  ) {
    id
    season
    createdAt
    harvestedPods
  }
}
